<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de contacto</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></head>

	<link rel="stylesheet" href="css/estilos.css"> 
	

	
<body>

	<div class="contenedor">
		<form action="" class="form">
			<div class="form-header">
				<h1 class="form-title">R<span>egistro</span></h1>
			</div>

			<label for="nombre" class="form-label">Nombre:</label>
			<input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

			<label for="apellido" class="form-label">Apellido:</label>
			<input type="text" class="form-input" id="apellido"  placeholder="Escriba su apellido">

			<label for="edad" class="form-label">Edad:</label>
			<input type="text" class="form-input" id="edad" placeholder="Escriba su edad">

			<label for="correo" class="form-label">Correo:</label>
			<input type="email"  class="form-input" id="correo" placeholder="Escriba su correo">

			<label for="celular" class="form-label">Celular:</label>
			<input type="text" class="form-input" id="celular" placeholder="Escriba su celular">

			<label for="mensaje" class="form-label">Mensaje:</label>
			<textarea id="mensaje" class="form-textarea" placeholder="AquÃ­ escriba su mensaje"></textarea>

			<input type="submit" class="btn-submit" value="Enviar registro">

		</form>

	</div>







</body>
</html>
